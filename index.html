<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"> defer</script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <section class="portfolio">
        <div class="dashboard">
          <div class="user">
            <img src="image\wp5609839.png" />
            <h3>Sathish kumar</h3>
            <p>Web Developer</p>
          </div>

          <div class="links">
            <div class="link">
              <img src="image\icons.png" alt="" />
              <h2>
                <a href="#" target="_blank">Instagram</a>
              </h2>
            </div>
            <div class="link">
              <img src="image\icons.png" alt="" />
              <h2><a href="#" target="_blank">Github</a></h2>
            </div>
            <div class="link">
              <img src="image\icons.png" alt="" />
              <h2><a href="#" target="_blank">LinkedIn</a></h2>
            </div>
          </div>
          <div class="btn">
            <h2>Contact</h2>
          </div>
        </div>
        <!-- dashboard 2 starts here -->
        <div class="dashboard2">
          <div class="head">
            <h1>My Profile</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="image/html-logo.png" alt="" />
              <div class="card-info">
                <h2>Your Skill Name</h2>
                <p>Know More</p>
                <div id="p-86" class="percentage"></div>
              </div>
              <h2>86%</h2>
            </div>
            <div class="card">
              <img src="image/css-logo.png" alt="" />
              <div class="card-info">
                <h2>Your Skill Name</h2>
                <p>Know More</p>
                <div id="p-55" class="percentage"></div>
              </div>
              <h2>55%</h2>
            </div>

            <div class="card">
              <img src="image/js-logo.png" alt="" />
              <div class="card-info">
                <h2>Your Skill Name</h2>
                <p>Know More</p>
                <div id="p-63" class="percentage"></div>
              </div>
              <h2>63%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="shape1"></div>
    <div class="shape2"></div>
    <div class="shape3"></div>
    <div class="shape4"></div>
  </body>
</html>
